name: DevPortfolio CI

on:
  push:
    branches: [main, dev]
    paths:
      - './**'
  pull_request:
    branches: [main, dev]
    paths:
      - './**'

jobs:
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

    # Only run when files in the frontend directory change
    outputs:
      triggered: ${{ steps.filter.outputs.root }}
